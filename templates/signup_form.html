<!doctype html>
<html>
    <head>
        <style>
            .error{color: red;}
        </style>
    </head>
    <body>
        <h1>Sign Up</h1>
        <form method="POST">
            <label for="user-name">
                User Name:<br><input id="user_name" type="text" name="user_name" value="{{user_name}}">
            </label>
            <p class="error">{{user_error}}</p>
            <label for="user-password">
                Password:<br><input id="user-password" type="password" name="user_password" value="{{user_password}}"/>
            </label>
            <p class="error">{{password_error}}</p>
            <label for="user-verify">
                Verify Password:<br><input id="user-verify" type="password" name="user_verify" value="{{user_verify}}"/>
            </label>
            <p class="error">{{verify_error}}</p>
            <label for="user-email">
                Email(optional) <br><input id="user-email" type="text" name="user_email" value="{{user_email}}"/>
            </label>
            <p class="error">{{email_error}}</p>
            <input type="submit" value="Submit"/>
            
            
        </form>
    </body>
</html>
